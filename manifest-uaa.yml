---
  applications:
  - name: uaa
    memory: 1G
    instances: 1
    path: uaa/uaa/build/libs/cloudfoundry-identity-uaa-0.0.0.war
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ }}'
      JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '[enabled: false]'
      JBP_CONFIG_TOMCAT: '{tomcat: { version: 9.0.+ }}'
      SPRING_PROFILES_ACTIVE: hsqldb,default
      UAA_CONFIG_PATH: /home/vcap/app/uaa_config
      UAA_CONFIG_YAML: |
        uaa.url: https://uaa.cfapps.io
        login.url: https://uaa.cfapps.io
